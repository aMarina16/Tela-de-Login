<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Fazer login</title>
</head>
<body>

<div class="container">
    <h1>Fazer Login</h1>
    <form id="form-login">
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" placeholder="digite o seu email">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha" placeholder="digite sua senha">
    <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
